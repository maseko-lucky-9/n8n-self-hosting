name: Deploy to ArgoCD

on:
  push:
    branches:
      - main
    paths:
      - 'helm/n8n-application/**'
      - 'argocd/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - local
          - live

jobs:
  deploy:
    runs-on: [self-hosted, microk8s]
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure ArgoCD Root Application exists
        run: |
          echo "Applying ArgoCD Root Application Manifest..."
          microk8s kubectl apply -f argocd/n8n-application.yaml
          echo "Root app applied. ArgoCD will sync child applications (local/live)."