{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-application.labels" . | nindent 4 }}
spec:
  provider:
    vault:
      # In-cluster Vault server address
      server: {{ .Values.externalSecrets.vault.address | quote }}
      path: {{ .Values.externalSecrets.vault.kvPath | quote }}
      version: {{ .Values.externalSecrets.vault.kvVersion | quote }}
      auth:
        kubernetes:
          # Vault Kubernetes auth mount path
          mountPath: {{ .Values.externalSecrets.vault.auth.mountPath | quote }}
          # Service account used by ESO to authenticate with Vault
          role: {{ .Values.externalSecrets.vault.auth.role | quote }}
          serviceAccountRef:
            name: {{ .Values.externalSecrets.vault.auth.serviceAccount | default (include "n8n-application.fullname" .) | quote }}
{{- end }}
