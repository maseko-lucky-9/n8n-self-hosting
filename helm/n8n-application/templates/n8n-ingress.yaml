apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  namespace: n8n-development
  annotations:
    konghq.com/strip-path: "false"
    kubernetes.io/ingress.class: "kong"
spec:
  ingressClassName: kong
  rules:
#   - host: n8n.local  # Fake local domain
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678