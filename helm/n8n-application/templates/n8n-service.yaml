apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n-application.fullname" . }}-n8n
  namespace: {{ .Values.namespace | default "n8n-development" }}
  labels:
    {{- include "n8n-application.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "n8n-application.selectorLabels" . | nindent 4 }}
