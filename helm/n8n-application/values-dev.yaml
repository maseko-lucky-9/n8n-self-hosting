# Default values for n8n-application
replicaCount: 1
namespace: n8n-development

image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  # ❌ CRITICAL: Should not use "latest"
  tag: "1.19.4"  # Use specific version

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # ❌ MEDIUM: Should create service account
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "kong"
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/protocols: "https"
    konghq.com/methods: "GET,POST,PUT,DELETE,OPTIONS"
    konghq.com/headers: "X-Forwarded-For,X-Forwarded-Proto,X-Forwarded-Host"
    konghq.com/plugins: "cors,rate-limiting"
    konghq.com/cors-origins: "*"
    konghq.com/cors-methods: "GET,POST,PUT,DELETE,OPTIONS"
    konghq.com/cors-headers: "Content-Type,Authorization"
    konghq.com/rate-limiting-requests: "100"
    konghq.com/rate-limiting-period: "60"
  hosts:
    - host: n8n.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: n8n-tls
      hosts:
        - n8n.local

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# n8n specific configuration
n8n:
  host: "0.0.0.0"
  port: 5678
  protocol: "https"
  
# Database configuration
database:
  type: "postgresdb"
  host: "n8n-database.n8n-development.svc.cluster.local"
  port: 5432
  database: "n8n"
  username: "n8n"
  password: "n8n_dev_pass123"
  connectionTimeout: 60000

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce

# External Secrets Configuration
externalSecrets:
  enabled: false
