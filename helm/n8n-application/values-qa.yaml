# QA Environment Configuration for n8n

# Global settings
global:
  storageClass: "standard"

# Namespace
namespace: n8n-qa

# PostgreSQL configuration
postgres:
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  
  # Authentication
  auth:
    database: "n8n_qa"
    username: "n8n_qa"
    password: "n8n_qa_pass123"
    existingSecret: ""
  
  # Resources
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: "standard"
    size: 20Gi
    accessModes:
      - ReadWriteOnce
  
  # Service configuration
  service:
    type: ClusterIP
    port: 5432
    annotations: {}

# N8N Application configuration
database:
  username: "n8n_qa"
  password: "n8n_qa_pass123"
  host: "postgres-service"
  port: 5432
  database: "n8n_qa"
  ssl: false

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: n8n-qa.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: n8n-qa-tls
      hosts:
        - n8n-qa.example.com

# Resource limits for N8N
resources:
  limits:
    memory: 2Gi
    cpu: 1000m
  requests:
    cpu: 250m
    memory: 512Mi

# Replica count
replicaCount: 1

# Network Policy
networkPolicy:
  enabled: false
