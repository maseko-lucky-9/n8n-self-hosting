apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "n8n-database.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "n8n-database.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "n8n-database.fullname" . }}-headless
  replicas: 1
  selector:
    matchLabels:
      {{- include "n8n-database.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "n8n-database.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: postgres
        image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
        imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n-database.secretName" . }}
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n-database.secretName" . }}
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n-database.secretName" . }}
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_NON_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n-database.secretName" . }}
              key: POSTGRES_NON_ROOT_USER
        - name: POSTGRES_NON_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n-database.secretName" . }}
              key: POSTGRES_NON_ROOT_PASSWORD
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          {{- toYaml .Values.postgres.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
      volumes:
      - name: init-script
        configMap:
          name: {{ include "n8n-database.fullname" . }}-init-data
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.postgres.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.postgres.persistence.size }}